<!DOCTYPE html>
<html>
  <head>
    <title>Tornado WebSocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/jquery.js"></script>
    <link href="/static/css/login.css" rel="stylesheet">
  </head>
  <body>
   {% if background %}
    <div id="fullscreen_post_bg" class="fullscreen_post_bg" style="background-image:url({{ background }});">
        <!--<img id="fullscreen_post_image" src="{{ background }}" alt="Posted by neaq">-->
    </div>
   {% end %}
    <div id="loginContainer">
      <div class="main">
        <div class="loginPanel">
            <div class="enlogoTitle title pngBackground">
                <h1>Tornado Chat</h1>
            </div>
            <div class="panelContent">
                <form method="post">
                    {% if error %}
                        <span class="label label-warning">{{ error }}</span>
                        <br/><br/>
                    {% end %}
                    <div>
                    <input name="email" type="email" class="top" placeholder="邮箱地址"/>
                    <input name="nickname" type="text" class="bottom" placeholder="昵称"/>
                    </div>
                    <button type="submit">进入</button>
                </form>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">

    $(function(){
        $("form").submit(function(){
            return true;
        });
    });
    </script>
  </body>
</html>
